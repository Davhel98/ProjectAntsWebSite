<section class="hero-section">
  <div class="hero-content">
    <!-- Titolo come immagine; sostituisci il file se necessario -->
    <div class="hero-title-image" role="img" aria-label="Project Ants Title">
      <img src="/Content/images/01_Title_text.png" alt="Project Ants" class="title-img" />
    </div>
    <!-- YouTube Video Player -->
    <div class="video-container">
      <div class="video-wrapper">
        <iframe 
          [src]="getYouTubeUrl()" 
          [title]="gameInfo.trailer.title" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</section>
